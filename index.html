<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Music Player Fofo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            font-family: 'Dancing Script', cursive;
        }

        .player {
            text-align: center;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            width: 420px;
            position: relative;
            overflow: hidden;
        }

        .cover img {
    width: 100%;
    max-width: 280px;
    height: auto;
    aspect-ratio: 1/1; /* MantÃ©m a proporÃ§Ã£o quadrada */
    object-fit: cover; /* Garante que a imagem cubra a Ã¡rea sem distorÃ§Ã£o */
    border-radius: 15px;
    border: 5px solid #ff6b6b;
    transition: transform 0.5s ease, opacity 0.5s ease;
}


        .track-info {
            font-size: 24px;
            color: #ff6b6b;
            margin-top: 15px;
            transition: opacity 0.5s ease;
        }

        .controls {
            margin: 20px 0;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: #ff6b6b;
            font-size: 24px;
            animation: fall 4s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
        }
        button {
            background: #ff6b6b;
            border: none;
            color: white;
            padding: 18px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 26px;
            margin: 0 10px;
            transition: all 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.5);
        }

        button:hover {
            background: #ff4c4c;
            transform: scale(1.15);
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: #eee;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            position: relative;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: #ff6b6b;
            border-radius: 10px;
            transition: width 0.2s ease;
        }

        .time {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: 5px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="player">
        <div class="hearts"></div>
        <h1>ðŸŽ¶ EU TE AMO MUITOO ðŸ’•</h1>
        <audio id="audio"></audio>
        <div class="cover">
            <img id="cover" src="capa1.jpg" alt="Capa do Ãlbum">
        </div>
        <div class="track-info">
            <p id="track-title">MÃºsica 1</p>
        </div>
        <div class="controls">
            <button id="prev"><i class="fas fa-backward"></i></button>
            <button id="play"><i class="fas fa-play"></i></button>
            <button id="next"><i class="fas fa-forward"></i></button>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>
        <div class="time">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playButton = document.getElementById('play');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        const progress = document.getElementById('progress');
        const progressContainer = document.querySelector('.progress-container');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const trackTitle = document.getElementById('track-title');
        const cover = document.getElementById('cover');

        const songs = [
            { title: "Eu te amo muito", src: "lisboa.mp3", cover: "img1.jpeg" },
            { title: "Feliz nosso dia", src: "ceu-azuÃ§.mp3", cover: "img2.jpeg" },
            { title: "beijos minha fofa", src: "hino.mp3", cover: "img3.jpeg" }
        ];

        let currentSongIndex = 0;

        function loadSong(songIndex) {
            const song = songs[songIndex];
            audio.src = song.src;
            trackTitle.textContent = song.title;
            cover.src = song.cover;
        }

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playButton.innerHTML = "<i class='fas fa-pause'></i>";
            } else {
                audio.pause();
                playButton.innerHTML = "<i class='fas fa-play'></i>";
            }
        }
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "â¤ï¸";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.querySelector(".hearts").appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }
        
        setInterval(createHeart, 300);

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
            audio.play();
            playButton.innerHTML = "<i class='fas fa-pause'></i>";
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(currentSongIndex);
            audio.play();
            playButton.innerHTML = "<i class='fas fa-pause'></i>";
        }

        function updateProgress() {
            const progressPercent = (audio.currentTime / audio.duration) * 100;
            progress.style.width = `${progressPercent}%`;

            let minutes = Math.floor(audio.currentTime / 60);
            let seconds = Math.floor(audio.currentTime % 60);
            currentTimeEl.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

            let durationMinutes = Math.floor(audio.duration / 60);
            let durationSeconds = Math.floor(audio.duration % 60);
            if (!isNaN(durationMinutes) && !isNaN(durationSeconds)) {
                durationEl.textContent = `${durationMinutes}:${durationSeconds < 10 ? '0' : ''}${durationSeconds}`;
            }
        }

        function setProgress(event) {
            const width = progressContainer.clientWidth;
            const clickX = event.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }

        playButton.addEventListener('click', togglePlay);
        nextButton.addEventListener('click', nextSong);
        prevButton.addEventListener('click', prevSong);
        audio.addEventListener('timeupdate', updateProgress);
        progressContainer.addEventListener('click', setProgress);
        audio.addEventListener('ended', nextSong);

        loadSong(currentSongIndex);
    </script>
</body>
</html>
